<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Form LuismRuiz</title>
</head>
<body>
    <div class="wrapper">
        <form action="" class="contact-blocks">
            <input type="text" placeholder="What is your name?" class="input-name field">
            <input type="text" placeholder="What is your email?" class="input-email field">
            <textarea name="text" class="message field" placeholder="Please enter your message"></textarea>
            <button class="send-btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
